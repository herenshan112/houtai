<block name="content">
<div class="rol banner-box">
    <img src="__PUBLIC__/wx/img/banner.jpg" alt="">
</div>
<div class="rol index-page1">
    <div class="m-box">
        <div class="rol title1">NEWS CENTER</div>
        <div class="rol center">
            <div class="title2">新闻中心</div>
        </div>
    </div>

<foreach name="news_cate" item="news_cate_item">
<div class="rol news-title">
    <div>{$news_cate_item.title}</div>
</div>
<div class="rol news-box">
    <div class="m-box">
        <foreach name="news_cate_item['news_rows']" key="news_key" item="news_item">
        <if condition="$news_key eq 0">
            <a href="{:U('News/detail', array('id'=>$news_item['id']))}" class="rol news-title-box">
                <div class="rol news-title-title">{$news_item.title}</div>
                <div class="rol news-title-img">
                    <img src="{$news_item.titlepic}" alt="{$news_item.title}" class="rol">
                </div>
                <div class="rol index-news-font2">
                    <span class="lt">{$news_cate_item.title} </span><span class="lt"><?php echo date('m-d', strtotime($news_item['addtime'])); ?></span>
                    <span class="gt index-news-num">{$news_item.hits}</span>
                </div>
            </a>
        <else />
            <a href="{:U('News/detail', array('id'=>$news_item['id']))}" class="rol news-p-box">
                <div class="lt news-lt-box">
                    <div class="rol news-p-title">{$news_item.title}</div>
                    <div class="rol index-news-font2">
                        <span class="lt">{$news_cate_item.title} </span><span class="lt"><?php echo date('m-d', strtotime($news_item['addtime'])); ?></span>
                        <span class="gt index-news-num">{$news_item.hits}</span>
                    </div>
                </div>
                <div class="gt news-gt-box">
                    <img src="{$news_item.titlepic}" alt="" class="rol">
                </div>
            </a>
        </if>
        </foreach>
