<extend name="Public:base" />

<block name="title">修改密码</block>

<block name="header">
<header class="rol signout-header">
    修改密码
</header>
</block>

<block name="content">
<div class="rol">
    <div class="m-box">
        <form action="__ACTION__" method="POST">
        
        <div class="rol sing-input-box1" style="height:auto;">
            <div class="rol sign-input">
                <input type="password" name="oldpass" id="oldpass" maxlength="16" placeholder="请输入旧密码" class="rol">
            </div>
            <div class="rol sign-input">
                <input type="password" name="newpass" id="newpass" maxlength="16" placeholder="请输入新密码" class="rol">
            </div>
            <div class="rol sign-input">
                <input type="password" name="renewpass" id="renewpass" maxlength="16" placeholder="请确认密码" class="rol">
            </div>
        </div>
        <input type="hidden" name="reccode" value="{$reccode}">
        <button type="submit" class="rol sign-submit" id="goreg">确认修改</button>
        </form>
    </div>
</div>
<script>
$("#goreg").on('click', function(e){
    var oldpass = $("#oldpass").val();
    var newpass = $("#newpass").val();
    var renewpass = $("#renewpass").val();
    if(oldpass.length < 1) {
        alert('旧密码不能为空！');
        $("#oldpass").focus();
        return false;
    }

    if(newpass.length < 6) {
        alert('密码长度至少为6位！');
        $("#newpass").focus();
        return false;
    }
    if(newpass != renewpass) {
        alert('两次密码输入不相同！');
        $("#renewpass").focus();
        return false;
    }

    return true;
});
</script>
</block>
