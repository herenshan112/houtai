mp_zone_val=='0') {		$("#agent").empty();		$("#agent").append('<option value="0">全部</option>');		$("#subagent").empty();		$("#subagent").append('<option value="0">全部</option>');		return false;	}		$.ajax({		url: '/admin.php/Admin/ajaxlevel.html',		type: 'POST',		dataType: 'json',		data: {'id':temp_zone_val, 'op':'2'},		success: function(data) {			if(data.code=='1') {				var option_str = '<option value="0">全部</option>';				$.each(data.rows, function(index, val) {					option_str += '<option value="'+val.id+'">'+val.title+'</option>';				});				$("#agent").html(option_str);				$("#subagent").html('<option value="0">全部</option>');			} else if(data.code=='-1') {				alert(data.msg);				return false;			}		}	});	});$("#agent").change(function(event) {	var temp_zone_val = $(this).val();	if (temp_zone_val=='0') {		$("#subagent").empty();		$("#subagent").append('<option value="0">全部</option>');		return false;	}		$.ajax({		url: '/admin.php/Admin/ajaxlevel.html',		type: 'POST',		dataType: 'json',		data: {'id':temp_zone_val, 'op':'3'},		success: function(data) {			if(data.code=='1') {				var option_str = '<option value="0">全部</option>';				$.each(data.rows, function(index, val) {					option_str += '<option value="'+val.id+'">'+val.title+'</option>';				});				$("#subagent").html(option_str);			} else if(data.code=='-1') {				alert(data.msg);				return false;			}		}	});	});</script></block>
