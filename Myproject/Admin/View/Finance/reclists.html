<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">推荐统计</a></li></block>	<block name="content">    <div class="rightinfo">		<div class="tools">			<ul class="seachform" style="float:left;">				<form name="search_form" action="__ACTION__" method="GET">				<!--li><label>查询订单号：</label><input type="text" class="scinput" name="ordernum" placeholder="请输入订单号查询..." value="{$Think.get.ordernum}" /></li-->				<li><label>大区:</label><select class="select3 scinput" name="zone" id="zone"><option value="0">全部</option><foreach name="zone_rows" item="zone_row"><option value="{$zone_row.id}"<?php if($zoneid==$zone_row['id']) echo ' selected';?>>{$zone_row.title}</option></foreach></select></li>				<li><label>代理:</label><select class="select3 scinput" name="agent" id="agent"><option value="0">全部</option><foreach name="agent_rows" item="agent_row"><option value="{$agent_row.id}"<?php if($agentid==$agent_row['id']){echo ' selected';}?>>{$agent_row.title}</option></foreach></select></li>				<li><label>二级:</label><select class="select3 scinput" name="subagent" id="subagent"><option value="0">全部</option><foreach name="subagent_rows" item="subagent_row"><option value="{$subagent_row.id}"<?php if($subagentid==$subagent_row['id']){echo ' selected';}?>>{$subagent_row.title}</option></foreach></select></li>				<li><label>推荐类型:</label><select class="select3 scinput" name="typeid" id="typeid"><option value="0">全部</option><option value="2"<?php if($typeid==2){echo ' selected';}?>>医生</option><option value="1"<?php if($typeid==1){echo ' selected';}?>>患者</option></select></li>				<li><label>开始日期：</label><input type="text" class="scinput" name="starttime" id="starttime" placeholder="请输入开始日期..." value="{$Think.get.starttime}" /><div id="st" style="width: 350px;"></div></li>				<li><label>结束日期：</label><input type="text" class="scinput" name="endtime" id="endtime" placeholder="请输入结束日期..." value="{$Think.get.endtime}" /><div id="et" style="width: 350px;"></div></li>				<li><label>&nbsp;</label><input type="submit" value="查询" class="scbtn" /></li>				</form>			</ul>			<!-- <ul class="toolbar1">				<li class="click"><a href="{:U('exports')}" target="_blank"><span></span>导出报表</a></li>			</ul> -->			<!--ul class="toolbar1">			<li><span><img src="images/t05.png" /></span>设置</li>			</ul-->		</div>		<table class="imgtable">			<thead>			<tr>			<th>大区</th>			<th>代理</th>			<th>二级</th>			<th>业务员</th>			<th>推荐类型</th>			<th>姓名</th>			<th>手机号</th>			<th>推荐时间</th>			</tr>			</thead>					<tbody>			<foreach name="rec_rows" item="list">				<tr style="height:32px">				<td>{$list.zone}</td>				<td>{$list.agent}</td>				<td>{$list.subagent}</td>				<td>{$list.salesman.nickname}</td>				<td><?php if($list['typeid']==2){echo '医生';}else{echo '患者';}?></td>				<td>{$list.user.nickname}</td>				<td>{$list.user.phone}</td>				<td>{$list.addtime}</td>				</tr>			</foreach>			</tbody>				</table>		<div class="yellow">{$page}</div>    </div><script type="text/javascript">$('.imgtable tbody tr:odd').addClass('odd');</script><script type="text/javascript" src="__PUBLIC__/Admin/js/jquery2.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/calendar.js"></script><script type="text/javascript">$("#zone").change(function(event) {	var temp_zone_val = $(this).val();	if (temp_zone_val=='0') {		$("#agent").empty();		$("#agent").append('<option value="0">全部</option>');		$("#subagent").empty();		$("#subagent").append('<option value="0">全部</option>');		return false;	}		$.ajax({		url: '{:U('Admin/ajaxlevel')}',		type: 'POST',		dataType: 'json',		data: {'id':temp_zone_val, 'op':'2'},		success: function(data) {			if(data.code=='1') {				var option_str = '<option value="0">全部</option>';				$.each(data.rows, function(index, val) {					option_str += '<option value="'+val.id+'">'+val.title+'</option>';				});				$("#agent").html(option_str);				$("#subagent").html('<option value="0">全部</option>');			} else if(data.code=='-1') {				alert(data.msg);				return false;			}		}	});	});$("#agent").change(function(event) {	var temp_zone_val = $(this).val();	if (temp_zone_val=='0') {		$("#subagent").empty();		$("#subagent").append('<option value="0">全部</option>');		return false;	}		$.ajax({		url: '{:U('Admin/ajaxlevel')}',		type: 'POST',		dataType: 'json',		data: {'id':temp_zone_val, 'op':'3'},		success: function(data) {			if(data.code=='1') {				var option_str = '<option value="0">全部</option>';				$.each(data.rows, function(index, val) {					option_str += '<option value="'+val.id+'">'+val.title+'</option>';				});				$("#subagent").html(option_str);			} else if(data.code=='-1') {				alert(data.msg);				return false;			}		}	});	});$('#st').calendar({    trigger: '#starttime',    zIndex: 999,	format: 'yyyy-mm-dd',    onSelected: function (view, date, data) {        console.log('event: onSelected')    },    onClose: function (view, date, data) {        console.log('event: onClose')        console.log('view:' + view)        console.log('date:' + date)        console.log('data:' + (data || 'None'));    }});$('#et').calendar({    trigger: '#endtime',    zIndex: 999,	format: 'yyyy-mm-dd',    onSelected: function (view, date, data) {        console.log('event: onSelected')    },    onClose: function (view, date, data) {        console.log('event: onClose')        console.log('view:' + view)        console.log('date:' + date)        console.log('data:' + (data || 'None'));    }});</script></block>
