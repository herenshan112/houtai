<extend name="Public:main" />

<block name="cssjs"></block>


<block name="area"><li><a href="#">添加库存预警设置</a></li></block>

<block name="content">
    <div class="formbody">
		<div class="formtitle"><span>添加</span></div>
		<form action="__ACTION__/action/{$action}/id/{$id}" method="post" enctype="multipart/form-data" name="myform">
		<ul class="forminfo">

		
		
		<li><label>预警标题:</label><input name="title" class="dfinput" type="text" value="{$list.title}"><i></i></li>
		<li><label>临界值:</label><input name="earlyval" class="dfinput" type="text" value="{$list.earlyval}"><i></i></li>
		
		<li>
			<label>预警颜色</label>
			<input type="hidden" name="coloval" id="coloval" value="{$list.coloval}" />
			<div class="select_kj">
				<neq name='list.coloval' value=''>
					<span onclick="show_colselect('selecolr')" id="setcolork" style="background-color: {$list.coloval};"><a id="colrval">{$list.coloval}</a><i class="icon-caret-down">&nbsp;</i></span>
				<else />
					<span onclick="show_colselect('selecolr')" id="setcolork"><a id="colrval">请选择颜色</a><i class="icon-caret-down">&nbsp;</i></span>
				</neq>
				
				<include file='Public/color_select' />
			</div>
		</li>
		<li><label>说明:</label><textarea name="smalltext" class="textinput" style="height: 80px">{$list.smalltext}</textarea><i></i></li>

		<li><label>&nbsp;</label><input type="submit" class="btn" value="确认提交"></li>

		</ul>
		</form>
    </div>
</block>
