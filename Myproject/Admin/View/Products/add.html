<extend name="Public:main" /><block name="cssjs"></block><body><block name="area">	<li><a href="#">添加产品</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>添加产品</span></div>		<form action="__ACTION__" method="post" name="myform">		<ul class="forminfo">		<li><label>名称:</label><input name="title" class="dfinput" type="text" /><i></i></li>		<li><label>类型:</label>			<select class="sellect" name="type">				<option value="0">请选择类型</option>				<volist name='cpls' id='cpls'>					<option value="{$cpls.id}">{$cpls.title}</option>				</volist>			</select>		</li>				<li><label>规格:</label>			<select class="sellect" name="spec">				<option value="0">请选择规格</option>				<volist name='cpgg' id='cpgg'>					<option value="{$cpgg.gg_id}">{$cpgg.gg_title}</option>				</volist>			</select>		</li>						<!--<li><label>热卖:</label>			<cite><input name="remai" type="radio" value="1" />是&nbsp;&nbsp;			<input name="remai" type="radio" value="0" checked />否</cite>		</li>-->		<li><label>价格:</label><input name="price" class="dfinput" type="text" value="100.00" /><i>元</i></li>		<li><label>属性:</label>			<cite>				<input type="radio" value="0" name="tejia" id="tejia" onclick="tejiaxy(0)" checked>无&nbsp;&nbsp;				<input type="radio" value="1" name="tejia" id="tejia" onclick="tejiaxy(0)">热卖&nbsp;&nbsp;				<input type="radio" value="2" name="tejia" id="tejia" onclick="tejiaxy(2)">促销&nbsp;&nbsp;				<input type="radio" value="3" name="tejia" id="tejia" onclick="tejiaxy(0)">新品&nbsp;&nbsp;				<input type="radio" value="4" name="tejia" id="tejia" onclick="tejiaxy(0)">超值&nbsp;&nbsp;				<input type="radio" value="5" name="tejia" id="tejia" onclick="tejiaxy(5)">打折&nbsp;&nbsp;				<input type="radio" value="6" name="tejia" id="tejia" onclick="tejiaxy(6)">特价			</cite>		</li>				<!--<li><label>特价:</label>			<cite><input name="tejia" type="radio" value="1" onclick="tejiaxy(1)" />是&nbsp;&nbsp;			<input name="tejia" type="radio" value="0" checked  onclick="tejiaxy(0)" />否</cite>		</li>-->		<li id="tejiajg" style="display: none;"><label id="tjbtval">特价价格:</label><input name="tejiaprice" id="tejiaprice" class="dfinput" type="text" value="0" /><i>元</i></li>		<!--<li><label>规格:</label><input name="spec" class="dfinput" type="text" value="" /><i></i></li>-->		<li><label>推荐:</label>			<cite>				<input type="radio" value="1" name="tuijian" id="tuijian"  checked>是&nbsp;&nbsp;				<input type="radio" value="0" name="tuijian" id="tuijian" >否&nbsp;&nbsp;			</cite>		</li>		<li><label>库存总数:</label><input name="totalnum" class="dfinput" type="text" value="100000" /><i></i></li>		<!--li><label>虚拟销量:</label><input name="vsalenum" class="dfinput" type="text" value="2000" /><i>仅用于前端显示</i></li-->		<li><label>快递费:</label><input name="postfee" class="dfinput" type="text" value="0" /><i>0为包邮, 否则填写具体快递费金额</i></li>		<li><label>图片:</label><input type="text" class="dfinput" id="toppic" name='titlepic' /> <input type="button" id="uploadbtndf" value="选择图片" onclick="getElementById('uppicimgijk').click()" style="height:30px;width:80px;cursor:pointer;border-radius:2px;background-color:#DDD;" /><i>限jpg gif jpeg png 格式 200kb以内</i>						<input type="file" multiple="uppicimgijk" id="uppicimgijk" style="height:0;width:0;z-index: -1; position: absolute;left: 10px;top: 5px;"/> <input type="hidden" name="uppicimgtype" id="uppicimgtype" value="1" /> <!--批量上传图片-->					</li>				<li><label>相册集:</label>			<input type="button" value="上传图片集" onclick="getElementById('picimgary').click()" style="height:30px;width:80px;cursor:pointer;border-radius:2px;background-color:#DDD;">			<a id="imgaryerror"></a>			<span style="padding:0 15px; color:#f00;">单击已上传的图片可删除该图片(规格：480 * 300 大小：200K以内)</span>            <textarea name="imgvales" id="imgvales" style="width:100%; height:100PX; display:none;"></textarea>                        <input type="file" multiple="picimgary" id="picimgary" style="height:0;width:0;z-index: -1; position: absolute;left: 10px;top: 5px;"/> <input type="hidden" name="picimgaryset" id="picimgaryset" value="1" /> <!--批量上传图片-->		</li>				<li class="tpjcss"><label>&nbsp;</label><div class="imgcpnt_div" id="imgcpntiv"></div></li>						<li><label>配件:</label><div class="form_li"><span id="shopxzlst"></span><em onclick="chopeijian('secodiv','shoplist','page_list')">选择配件</em><input type="hidden" name="parts" id="parts" value="" /></div></li>				<li><label>简介:</label><textarea name="smalltext" class="textinput" style="height: 80px"></textarea><i></i></li>		<li><label>详情:</label><textarea id="pagecontent" name="content" rows="20" cols="100" style="width:65%;height:300px;"></textarea></li>		<li><label>排序:</label><input name="showturn" class="dfinput" type="text" value="100" /><i>数值越大,越前显示</i></li>				<li><label>&nbsp;</label><input type="submit" class="btn" value="确认添加" /></li>		</ul>		</form>        </div>	<include file="Public/shop_spec" />			<script language="javascript" type="text/javascript">    	var ue = UE.getEditor('pagecontent');    </script></block>
