<extend name="Public:main" /><block name="cssjs"></block><body><block name="area">	<li><a href="#">修改授权</a></li></block><block name="content"><style type="text/css">label { text-align: right; color: #999;}label.lb2 {text-align: left; width: 500px !important; padding-left:20px; color: #333;}label.lb3 {color: #333;width: 100px !important;}</style>    <div class="formbody">		<div class="formtitle"><span>修改授权</span></div>		<form action="{:U('Members/authuser')}" method="post" enctype="multipart/form-data" name="myform">		<ul class="forminfo">		<input type="hidden" name="id" value="{$user_data.id}" />		<li><label>用户名:</label><label class="lb2">{$user_data.username}</label></li>		<li><label>注册时间:</label><label class="lb2">{$user_data.addtime}</label></li>		<li><label>真实姓名:</label><label class="lb2">{$user_data.detail.truename}</label></li>		<li><label>手机号:</label><label class="lb2">{$user_data.phonenum}</label></li>		<li><label>所属团队:</label><label class="lb2">{$user_data.detail.team}</label></li>		<li><label>教练:</label><label class="lb2">{$user_data.detail.teamleader}</label></li>		<li><label>邮箱:</label><label class="lb2">{$user_data.detail.email}</label></li>		<li><label>公司:</label><label class="lb2">{$user_data.detail.company}</label></li>		<li><label>职务:</label><label class="lb2">{$user_data.detail.jobs}</label></li>		<li><label>授权:</label>			<label class="lb3"><input type="radio" name="authid" value="0" <if condition="$user_data['authid'] eq 0">checked="checked"</if>/>未授权 &#12288;&#12288;</label>			<label class="lb3"><input type="radio" name="authid" value="1" <if condition="$user_data['authid'] eq 1">checked="checked"</if>/>普通会员 &#12288;&#12288;</label>			<label class="lb3"><input type="radio" name="authid" value="2" <if condition="$user_data['authid'] eq 2">checked="checked"</if>/>A级会员</label>			</li>		<li><label>修改时间:</label><label class="lb2">{$user_data.detail.modified}</label></li>		<li><label>&nbsp;</label><input  type="submit" class="btn" value="确认授权"/></li>		</ul>		</form>    </div></block><script type="text/javascript">var editor;KindEditor.ready(function(K) {	editor = K.create('#pagecontent', {		allowFileManager : true	});});$(function(e) {	var title = $("input[name='title']").val();	if(title=='') {		alert('标题不能为空！');		return false;	}});</script>
