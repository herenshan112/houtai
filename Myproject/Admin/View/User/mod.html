<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">修改用户</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>修改用户</span></div>		<form action="__ACTION__" method="post" name="myform">		<ul class="forminfo">		<input type="hidden" name="id" value="{$user.id}" />		<li><label>姓名:</label><cite>{$user.nickname}</cite><i></i></li>		<li><label>电话:</label><cite>{$user.phone}</cite><i></i></li>		<li><label>新密码:</label><input name="password" class="dfinput" type="text" autocomplete="off" /><i></i></li>		<li><label>确认密码:</label><input name="password2" class="dfinput" type="text" autocomplete="off" /><i></i></li>				<li><label>&nbsp;</label><input type="submit" class="btn" value="修改"/></li>		</ul>		</form>    </div><script type="text/javascript">$(function(e){	$(".btn").click(function(e) {		e.preventDefault();		var password_val = $("input[name='password']").val();		var password2_val = $("input[name='password2']").val();		if(password_val.length < 6 || password_val.length < 6) {			alert('密码长度至少为6位！');			return false;		}		if(password2_val!=password_val) {			alert('两次密码不相同！');			return false;		}				$("form[name='myform']").submit();	});});</script></block>
