<extend name="Public:main" />

<block name="cssjs"></block>

<block name="area">
<li><a href="#">列表</a></li>
</block>

<block name="content">
    <div class="rightinfo">
    	<div class="tools">
	    	<ul class="seachform" style="float:left;">
	    		<form name="search_form" action="__ACTION__" method="GET">
				<li><label>查询手机号：</label><input type="text" class="scinput" name="user" placeholder="请输入手机号查询..." value="{$Think.get.user}" /></li>
				<!--li><label>：</label><input type="text" class="scinput" name="domain" placeholder="请输入域查询..." value="{$Think.get.domain}" /></li-->
				<li><label>&nbsp;</label><input type="submit" value="查询" class="scbtn" /></li>
				</form>
			</ul>

			<!--ul class="toolbar1">
				<li class="click"><a href="{:U('add')}"><span><img src="__PUBLIC__/Admin/images/t01.png" /></span>添加</a></li>
			</ul-->

			<!--ul class="toolbar1">
			<li><span><img src="images/t05.png" /></span>设置</li>
			</ul-->
		</div>

		<table class="imgtable">

			<thead>
			<tr>
			<th>ID</th>
			<th>手机号</th>
			<th>姓名</th>
			<th>注册时间</th>
			</tr>
			</thead>

			<tbody>
			<if condition="$lists neq null">
				<foreach name="lists" item="list_item">
					<tr style="height:32px">
					<td>{$list_item.id}</td>
					<td>{$list_item.phone}</td>
					<td>{$list_item.nickname}</td>
					<td>{$list_item.addtime}</td>
					<!--td><a href="{:U('detail', array('id'=>$list_item['id']))}">查看</a> <a href="{:U('mod', array('id'=>$list_item['id']))}">修改</a> <a href="{:U('del', array('id'=>$list_item['id']))}" onclick="return confirm('是否要删除此条记录，删除后不可恢复?');">删除</a></td-->
					</tr>
				</foreach>
			<else />
				<tr style="height:32px"><td colspan="6">暂无记录！</td></tr>
			</if>
			</tbody>
		</table>
		<div class="yellow">{$page}</div>
    </div>
<script type="text/javascript">
$('.imgtable tbody tr:odd').addClass('odd');
</script>
</block>
