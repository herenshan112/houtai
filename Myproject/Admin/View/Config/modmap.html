<extend name="Public:main" /><block name="cssjs"></block><body><block name="area">	<li><a href="#">修改地图信息</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>修改地图信息</span></div>		<form action="__ACTION__" method="post" enctype="multipart/form-data" name="myform">		<ul class="forminfo">				<li><label>X坐标:</label><input name="posx"  class="dfinput" type="text" value="{$map_row.posx}" /><i>提示：位置经度</i></li>		<li><label>Y坐标:</label><input name="posy"  class="dfinput" type="text" value="{$map_row.posy}" /><i>提示：位置纬度</i></li>		<li><label>标题:</label><input name="postitle"  class="dfinput" type="text" value="{$map_row.postitle}" /><i></i></li>		<li><label>内容:</label><input name="poscontent"  class="dfinput" type="text" value="{$map_row.poscontent}" /><i></i></li>		<li><label>&nbsp;</label><input  type="submit" class="btn" value="确认修改"/></li>		</ul>		</form>    </div></block></body></html>
