<extend name="Public:main" />

<block name="cssjs"></block>

<block name="area">
<li><a href="#">分类列表</a></li>
</block>

<block name="content">

    <div class="rightinfo">

		<table class="imgtable">

			<thead>

			<tr>
			<th>ID</th>
			<th>所属栏目</th>
			<th>分类标题</th>
			<th>添加时间</th>
			<th>操作</th>
			</tr>

			</thead>

		

			<tbody>
			<if condition="$parts_rows neq null">
				<foreach item="listrow" name="parts_rows">
					<tr style="height:32px">
					<td>&nbsp;</td>
					<td>{$listrow.title}</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					</tr>
					<foreach item="sublistrow" name="listrow['lists']">
						<tr style="height:32px">
						<td>{$sublistrow.id}</td>
						<td>&nbsp;</td>
						<td>{$sublistrow.title}</td>
						<td>{$sublistrow.addtime}</td>
						<td><a href="{:U('catemod', array('id'=>$sublistrow['id']))}">修改</a>&#12288;<a href="{:U('catedel', array('id'=>$sublistrow['id']))}" onclick="if (confirm('确定要删除吗？')) return true; else return false;">删除</a></td>
						</tr>
					</foreach>
				</foreach>
			<else />
				<tr style="height:32px"><td colspan="9">暂无记录！</td></tr>
			</if>
			</tbody>

		

		</table>

		<div class="yellow">{$pageshow}</div>

    </div>

<script type="text/javascript">
$('.imgtable tbody tr:odd').addClass('odd');
</script>
</block>
