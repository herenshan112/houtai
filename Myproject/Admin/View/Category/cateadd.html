<extend name="Public:main" />

<block name="cssjs"></block>


<block name="area"><li><a href="#">添加分类</a></li></block>

<block name="content">
    <div class="formbody">
		<div class="formtitle"><span>添加</span></div>
		<form action="__ACTION__" method="post" enctype="multipart/form-data" name="myform">
		<ul class="forminfo">

		<li>
			<label>所属栏目</label>      
			<select class="sellect" name="partsid">
			<foreach name="parts_rows" item="list_item">
			<option value="{$list_item.id}">{$list_item.title}</option>
			</foreach>
			</select>
		</li>
		
		<li><label>分类标题:</label><input name="title" class="dfinput" type="text"><i></i></li>

		<li><label>简介:</label><textarea name="smalltext" class="textinput" style="height: 80px"></textarea><i></i></li>

		<li><label>&nbsp;</label><input type="submit" class="btn" value="确认添加"></li>

		</ul>
		</form>
    </div>
</block>
