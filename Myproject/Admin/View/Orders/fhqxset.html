<extend name="Public:main" />

<block name="cssjs"></block>


<block name="area"><li><a href="#">配送期限管理</a></li></block>

<block name="content">
    <div class="formbody">
		<div class="formtitle"><span>配送期限管理</span></div>
		<form action="__ACTION__?action={$action}" method="post" enctype="multipart/form-data" name="myform">
		<ul class="forminfo">

		
		
		<li><label>配送期限:</label><input name="setval" class="dfinput" type="text" value="{$tsz}" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"><i>填写整数(单位：天)</i></li>

		<input type="hidden" name="tsid" id="tsid" value="{$tsid}" />

		<li><label>&nbsp;</label><input type="submit" class="btn" value="确认添加"></li>

		</ul>
		</form>
    </div>
</block>
