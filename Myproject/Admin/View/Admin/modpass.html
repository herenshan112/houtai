<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">修改密码</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>修改密码</span></div>		<form action="__ACTION__" method="post" name="myform">		<ul class="forminfo">				<li><label>昵称:</label><input name="nickname" class="dfinput" type="text" value='{$admin.nickname}' /><i></i></li>		<li><label>用户名:</label><input name="username" class="dfinput" disabled="" type="text" value='{$admin.username}' /><i></i></li>		<li><label>旧密码:</label><input name="oldpassword" class="dfinput" type="password" /><i></i></li>		<li><label>新密码:</label><input name="password" class="dfinput" type="password" /><i></i></li>		<li><label>确认密码:</label><input name="password1" class="dfinput" type="password" /><i></i></li>		<li><label>&nbsp;</label><input type="submit" class="btn" value="确认修改"/></li>		</ul>		</form>    </div><script type="text/javascript">$(function(e){	$(".btn").click(function(e) {		e.preventDefault();		var oldp_val = $("input[name='oldpassword']").val();		var newp_val = $("input[name='password']").val();		var newp1_val = $("input[name='password1']").val();		if(oldp_val.length<6) alert('旧密码长度至少为6位！');		if(newp_val.length<6) alert('新密码长度至少为6位！');		if(newp1_val!=newp_val) alert('新密码两次输入不同！');		$("form[name='myform']").submit();	});});</script></block>
