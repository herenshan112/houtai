<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">参数设置</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>参数设置</span></div>		<form action="__ACTION__" method="post" name="myform">		<ul class="forminfo">				<foreach name="params_rows" item="params_item">		<li><label>{$params_item.title}:</label><input name="{$params_item.name}" class="dfinput" type="text" value="{$params_item.value}" /><i>{$params_item.comment}</i></li>		</foreach>		<li><label>&nbsp;</label><input type="submit" class="btn" value="确认修改"/></li>		</ul>		</form>    </div></block>
