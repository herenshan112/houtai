<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">添加管理员</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>添加管理员</span></div>		<form action="__ACTION__" method="post" name="myform">		<ul class="forminfo">				<li><label>昵称:</label><input name="nickname" class="dfinput" type="text" autocomplete="off" /><i></i></li>		<li><label>用户名:</label><input name="username" class="dfinput" type="text" autocomplete="off" /><i></i></li>		<li><label>密码:</label><input name="password" class="dfinput" type="text" autocomplete="off" /><i></i></li>		<li><label>邮箱:</label><input name="email" class="dfinput" type="text" autocomplete="off" /><i></i></li>		<li><label>权限:</label>			<cite>			<input name="authority" type="radio" value="admin" />总管理员&nbsp;&nbsp;			<input name="authority" type="radio" value="ddadmin" />订单管理&nbsp;&nbsp;			<input name="authority" type="radio" value="lyadmin" />客服管理&nbsp;&nbsp;			<input name="authority" type="radio" value="hyadmin" />会员管理&nbsp;&nbsp;			<input name="authority" type="radio" value="cwadmin" />财务管理&nbsp;&nbsp;			<input name="authority" type="radio" value="zxadmin" checked />产品管理			</cite>		</li>		<li><label>&nbsp;</label><input type="submit" class="btn" value="添加"/></li>		</ul>		</form>    </div><script type="text/javascript">$(function(e){	$(".btn").click(function(e) {		e.preventDefault();		var nickname_val = $("input[name='nickname']").val();		var username_val = $("input[name='username']").val();		var password_val = $("input[name='password']").val();				if(nickname_val.length<1) {			alert('昵称不能为空！');			return false;		}		if(username_val.length<6) {			alert('用户名长度至少为6位！');			return false;		}		if(password_val.length<6) {			alert('密码长度至少为6位！');			return false;		}		$("form[name='myform']").submit();	});});</script></block>
