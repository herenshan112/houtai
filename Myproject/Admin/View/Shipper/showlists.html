<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">列表</a></li></block><block name="content">    <div class="rightinfo">		<div class="tools">			<ul class="toolbar1" style="float:left;">				<li class="click"><a href="{:U('add')}"><span><img src="__PUBLIC__/Admin/images/t01.png" /></span>添加</a></li>			</ul>			<!--ul class="toolbar1">			<li><span><img src="images/t05.png" /></span>设置</li>			</ul-->		</div>		<table class="imgtable">			<thead>			<tr>			<th>名称</th>			<th>操作</th>			</tr>			</thead>			<tbody>			<foreach item="list" name="shipper_list">				<tr>				<td>{$list.name}</td>				<td>					<p><a href="__CONTROLLER__/mod/id/{$list.id}">修改</a></p>					<p><a href="__CONTROLLER__/del/id/{$list.id}" onclick="if (confirm('确定要删除吗？')) return true; else return false;">删除</a></p>				</td>				</tr>			</foreach>			</tbody>		</table>		<div class="yellow">{$page}</div>    </div><script type="text/javascript">$('.imgtable tbody tr:odd').addClass('odd');</script></block>
