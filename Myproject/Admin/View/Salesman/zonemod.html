<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">修改</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>修改</span></div>		<form action="__ACTION__" method="post" name="myform">		<ul class="forminfo">		<input type="hidden" name="id" value="{$sale_agent.id}">		<li><label>名称:</label><input name="title" class="dfinput" type="text" value="{$sale_agent.title}" /><i></i></li>		<li><label>&nbsp;</label><input type="submit" class="btn" value="确认修改" /></li>		</ul>		</form>    </div><script type="text/javascript">$(function(e){	$(".btn").click(function(e) {		e.preventDefault();		var title_val = $("input[name='title']").val();		if (title_val.length < 1) {			alert('请填写名称！');			return false; 		}				$("form[name='myform']").submit();	});});</script></block>
