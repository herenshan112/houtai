<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">添加业务员</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>添加业务员</span></div>		<form action="__ACTION__" method="post" name="myform">		<ul class="forminfo">		<li><label>大区:</label><select class="select3 scinput" name="zone" id="zone" style="width: 350px;"><option value="0">选择大区</option><foreach name="zone_rows" item="zone_row"><option value="{$zone_row.id}">{$zone_row.title}</option></foreach></select></li>		<li><label>代理商:</label><select class="select3 scinput" name="agent" id="agent" style="width: 350px;"><option value="0">选择代理商</option></select></li>		<li><label>名称:</label><input name="title" class="dfinput" type="text" /><i></i></li>		<li><label>&nbsp;</label><input type="submit" class="btn" value="确认添加" /></li>		</ul>		</form>    </div><script type="text/javascript">$(function(e){	$("#zone").change(function(event) {		var temp_zone_val = $(this).val();		if (temp_zone_val=='0') return false;				$.ajax({			url: '{:U('Admin/ajaxlevel')}',			type: 'POST',			dataType: 'json',			data: {'id':temp_zone_val, 'op':'2'},			success: function(data) {				if(data.code=='1') {					var option_str = '<option value="0">选择代理商</option>';					$.each(data.rows, function(index, val) {						option_str += '<option value="'+val.id+'">'+val.title+'</option>';					});					$("#agent").html(option_str);					$("#subagent").html('<option value="0">选择二级分销</option>');				} else if(data.code=='-1') {					alert(data.msg);					return false;				}			}		});			});	$(".btn").click(function(e) {		e.preventDefault();		var s_zone_val = $("#zone").val();		var s_agent_val = $("#agent").val();		if (s_zone_val==0) {			alert('请选择大区！');			return false; 		}		if (s_agent_val==0) {			alert('请选择代理！');			return false; 		}		var title_val = $("input[name='title']").val();				if (title_val.length < 1) {			alert('请填写名称！');			return false; 		}				$("form[name='myform']").submit();	});});</script></block>
