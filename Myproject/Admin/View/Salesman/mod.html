<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">修改业务员</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>修改业务员</span></div>		<form action="__ACTION__" method="post" name="myform">		<ul class="forminfo">		<input type="hidden" name="id" value="{$user.id}">		<!--li><label>大区:</label><select class="select3 scinput" name="zone" id="zone"><foreach name="zone_rows" item="zone_row"><option value="{$zone_row.id}"<?php if($agent['pid']==$zone_row['id']){echo ' selected';}?>>{$zone_row.title}</option></foreach></select></li>		<li><label>代理商:</label><select class="select3 scinput" name="agent" id="agent"><foreach name="agent_rows" item="agent_row"><option value="{$agent_row.id}"<?php if($subagent['pid']==$agent_row['id']){echo ' selected';}?>>{$agent_row.title}</option></foreach></select></li>		<li><label>二级分销:</label><select class="select3 scinput" name="subagent" id="subagent"><foreach name="subagent_rows" item="subagent_row"><option value="{$subagent_row.id}"<?php if($subagent['id']==$subagent_row['id']){echo ' selected';}?>>{$subagent_row.title}</option></foreach></select></li-->		<li><label>经销商编码:</label><input name="diynum" class="dfinput" type="text" value="{$user.diynum}" /><i></i></li>		<li><label>手机号:</label><input name="phone" class="dfinput" type="text" value="{$user.phone}" /><i><input type="button" class="validuser ibtn2" value="检查是否可用" /></i></li>		<li><label>姓名:</label><input name="nickname" class="dfinput" type="text" value="{$user.nickname}" /><i></i></li>		<li><label>身份证号:</label><input name="idno" class="dfinput" type="text" value="{$user.idno}" /><i></i></li>		<li><label>所在城市:</label><input name="city" class="dfinput" type="text" value="{$user.city}" /><i></i></li>		<li><label>所在企业:</label><input name="jobs" class="dfinput" type="text" value="{$user.jobs}" /><i></i></li>		<li><label>&nbsp;</label><input type="submit" class="btn" value="确认修改" /></li>		</ul>		</form>    </div><script type="text/javascript">$(function(e){	$(".validuser").bind("click", function(e) {		var phonenum = $("input[name='phone']").val();	    var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;	    if(!myreg.test(phonenum)) { 	        alert('请输入有效的手机号码！');	        return false; 	    }		$.ajax({			url: '{:U('Admin/validuser')}',			type: 'POST',			dataType: 'json',			data: {'v_phone':phonenum},			success: function(data) {				$(".valid_msg").remove();				if(data.code=='1') {					$(".validuser").before('<span class="valid_msg valid_s">可用</span> ');				} else if(data.code=='-1') {					$(".validuser").before('<span class="valid_msg valid_e">已存在</span> ');				}			}		});	});	$("#zone").change(function(event) {		var temp_zone_val = $(this).val();		if (temp_zone_val=='0') return false;				$.ajax({			url: '{:U('Admin/ajaxlevel')}',			type: 'POST',			dataType: 'json',			data: {'id':temp_zone_val, 'op':'2'},			success: function(data) {				if(data.code=='1') {					var option_str = '<option value="0">选择代理商</option>';					$.each(data.rows, function(index, val) {						option_str += '<option value="'+val.id+'">'+val.title+'</option>';					});					$("#agent").html(option_str);					$("#subagent").html('<option value="0">选择二级分销</option>');				} else if(data.code=='-1') {					alert(data.msg);					return false;				}			}		});			});	$("#agent").change(function(event) {		var temp_zone_val = $(this).val();		if (temp_zone_val=='0') return false;				$.ajax({			url: '{:U('Admin/ajaxlevel')}',			type: 'POST',			dataType: 'json',			data: {'id':temp_zone_val, 'op':'3'},			success: function(data) {				if(data.code=='1') {					var option_str = '<option value="0">选择二级分销</option>';					$.each(data.rows, function(index, val) {						option_str += '<option value="'+val.id+'">'+val.title+'</option>';					});					$("#subagent").html(option_str);				} else if(data.code=='-1') {					alert(data.msg);					return false;				}			}		});			});	$(".btn").click(function(e) {		e.preventDefault();		/*var s_zone_val = $("#zone").val();		var s_agent_val = $("#agent").val();		var s_subagent_val = $("#subagent").val();		if (s_zone_val==0) {			alert('请选择大区！');			return false; 		}		if (s_agent_val==0) {			alert('请选择代理！');			return false; 		}		if (s_subagent_val==0) {			alert('请选择二级！');			return false; 		}*/		var phone_val = $("input[name='phone']").val();		var nickname_val = $("input[name='nickname']").val();		var idno_val = $("input[name='idno']").val();	    var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;	    if(!myreg.test(phone_val)) { 	        alert('请输入有效的手机号码！');	        return false; 	    }		if(nickname_val.length < 1) {			alert('请填写姓名！');			return false;		}	    if(idno_val.length != 18) { 	        alert('身份证号为18位！');	        return false; 	    }				$("form[name='myform']").submit();	});});</script></block>
