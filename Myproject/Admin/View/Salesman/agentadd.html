<extend name="Public:main" /><block name="cssjs"></block><block name="area"><li><a href="#">添加</a></li></block><block name="content">    <div class="formbody">		<div class="formtitle"><span>添加</span></div>		<form action="__ACTION__" method="post" name="myform">		<ul class="forminfo">		<li><label>大区:</label><select class="select3 scinput" name="zone" id="zone" style="width: 350px;"><option value="0">选择大区</option><foreach name="zone_rows" item="zone_row"><option value="{$zone_row.id}">{$zone_row.title}</option></foreach></select></li>		<li><label>名称:</label><input name="title" class="dfinput" type="text" /><i></i></li>		<li><label>&nbsp;</label><input type="submit" class="btn" value="确认添加" /></li>		</ul>		</form>    </div><script type="text/javascript">$(function(e){	$(".btn").click(function(e) {		e.preventDefault();		var s_zone_val = $("#zone").val();		if (s_zone_val==0) {			alert('请选择大区！');			return false; 		}		var title_val = $("input[name='title']").val();				if (title_val.length < 1) {			alert('请填写名称！');			return false; 		}		$("form[name='myform']").submit();	});});</script></block>
